<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Road Owners Rentals - Book</title>
    <meta name="author" content="William Ntow Boateng">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-small.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>
    <header>
        <h1>Book a Vehicle</h1>

        <svg class="logo" width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
            <rect class="logo-bg" x="0" y="10" width="40" height="40" rx="8" />
            <circle class="logo-dot" cx="20" cy="30" r="8" />
            <text class="logo-text" x="50" y="32">Road <tspan class="logo-highlight">Owners</tspan> Rentals</text>
            <text class="logo-subtitle" x="50" y="48">We Put You On Wheels</text>
        </svg>

        <nav>
            <a href="index.html">Home</a>
            <a href="fleet.html">Fleet</a>
            <a href="book.html">Book</a>
        </nav>
    </header>

    <main>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="vehicle">Choose Vehicle:</label>
            <select id="vehicle" required>
                <option value="">--Select--</option>
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Van">Van</option>
                <option value="Truck">Truck</option>
            </select>

            <label for="start">Start Date:</label>
            <input type="date" id="start" required>

            <label for="end">End Date:</label>
            <input type="date" id="end" required>

            <button type="submit">Submit Booking</button>
        </form>

        <div id="confirmation"></div>
    </main>

    <footer>
        <p>&copy; 2025 | Road Owners Rentals</p>
    </footer>
</body>

</html>
