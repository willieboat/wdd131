<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Ntow Boateng">
    <title>WDD 131 Form Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form-small.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required /> ☆</label>
                <label><input type="radio" name="rating" value="2" /> ☆☆</label>
                <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required />

            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" name="features" value="speed" /> Sound</label>
                <label><input type="checkbox" name="features" value="efficiency" /> Display</label>
                <label><input type="checkbox" name="features" value="design" /> Design</label>
                <label><input type="checkbox" name="features" value="durability" /> Durability</label>
            </fieldset>

            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username" />

            <input type="submit" value="Send My Review" />
        </form>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | William Ntow Boateng | Accra, Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
